<p>location-form works!</p>
<form [formGroup]="locationForm" (ngSubmit)="onSubmit(locationForm)">
    <div>
        <label>
          Location:
          <input formControlName="location" placeholder="Location">
        </label>
    </div>
    <button type="submit">Send</button>
</form>

<div *ngIf="cities">
    <div *ngFor="let city of cities">
        <app-city-selector [city]="city" (citySelected)="citySelected($event)"></app-city-selector>
    </div>    
</div>
